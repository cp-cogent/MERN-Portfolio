<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icon v5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- Custom Css -->
    <link rel="stylesheet" href="/style.css">

    <title>My Resume</title>
</head>

<body>
    <div class="background-style"></div>
    <div class="background-style"></div>
    <main>
        <div class="user">
            <div class="user-container">
                <div class="row">
                    <div class="user-aside">
                        <div class="row">
                            <div class="userAside-userInfo">
                                <div class="userInfo-imageBox">
                                    <img src="./img/profile.jpg" width="100px" height="100px">
                                </div>
                                <div class="userInfo-infoBox">
                                    <h5 class="userInfo-infoName" id="userInfo-infoName">Indhumathi</h5>
                                    <h6 class="userInfo-info">Software Developer Intern</h6>
                                </div>
                                <div class="userInfo-connectionButtonsBox">
                                    <button class="userInfo-btnFollow">Follow</button>
                                    <button class="userInfo-btnMessage">Message</button>
                                </div>
                                </div>
                                <div class="row">
                                    <div class="userSocials-userSocialBox">
                                        <div class="userSocial-leftSide">
                                            <i class="userSocial-socialIcon bi-twitter"></i>
                                            <h6 class="userSocial-socialName">Twitter</h6>
                                        </div>
                                        <div class="userSocial-rightSide">
                                            <a href="https://twitter.com/indhumathi2401">
                                                <h6 class="userSocial-socialId">@indhumathi2401</h6>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="userSocials-userSocialBox">
                                        <div class="userSocial-leftSide">
                                            <i class="userSocial-socialIcon bi-facebook"></i>
                                            <h6 class="userSocial-socialName">Facebook</h6>
                                        </div>
                                        <div class="userSocial-rightSide">
                                            <a href="https://Facebook.com/indhumathithuraka">
                                                <h6 class="userSocial-socialId">Indhumathi Thuraka</h6>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="userSocials-userSocialBox">
                                        <div class="userSocial-leftSide">
                                            <i class="userSocial-socialIcon bi-instagram"></i>
                                            <h6 class="userSocial-socialName">Instagram</h6>
                                        </div>
                                        <div class="userSocial-rightSide">
                                            <a href="https://instagram.com/indhumathi_2401">
                                                <h6 class="userSocial-socialId">indhumathi_2401</h6>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="user-main">
                        <div class="row">
                            <div class="userMain-userInfo">
                                <div class="row">
                                    <div class="userMain-userInfoBox">
                                        <h6 class="userInfo-infoName">FullName</h6>
                                        <h6 class="userInfo-infoValue">Indhumathi</h6>
                                    </div>
                                    <div class="userMain-userInfoBox">
                                        <h6 class="userInfo-infoName">Email</h6>
                                        <h6 class="userInfo-infoValue">indhumathi.t@cogentibs.in</h6>
                                    </div>
                                    <div class="userMain-userInfoBox">
                                        <h6 class="userInfo-infoName">Mobile</h6>
                                        <h6 class="userInfo-infoValue">+917075173665</h6>
                                    </div>
                                    <div class="userMain-userInfoBox">
                                        <h6 class="userInfo-infoName">Address</h6>
                                        <h6 class="userInfo-infoValue">Nellore</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="userMain-userAbilities">
                                    <div class="userAbility-leftSide">
                                        <h5 class="userAbility-lblTitle">Languages</h5>
                                        <div class="userAbility-abilityBox">
                                            <span class="userAbility-abilityName">C#</span>
                                            <div class="progress">
                                                <div class="userAbility-abilityValue progress-bar" role="progressbar" style="width: 75%"
                                                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                       </div>
                                        <div class="userAbility-abilityBox">
                                            <span class="userAbility-abilityName">JavaScript</span>
                                            <div class="progress">
                                                <div class="userAbility-abilityValue progress-bar" role="progressbar" style="width: 50%"
                                                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </div>
                                        <div class="userAbility-abilityBox">
                                            <span class="userAbility-abilityName">Html Css</span>
                                            <div class="progress">
                                                <div class="userAbility-abilityValue progress-bar" role="progressbar" style="width: 75%"
                                                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="userAbility-rightSide">
                                        <h5 class="userAbility-lblTitle">Technologies</h5>
                                        <div class="userAbility-abilityBox">
                                            <span class="userAbility-abilityName">Core 5</span>
                                            <div class="progress">
                                                <div class="userAbility-abilityValue progress-bar" role="progressbar" style="width: 50%"
                                                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </div>
                                        <div class="userAbility-abilityBox">
                                            <span class="userAbility-abilityName">Photoshop</span>
                                            <div class="progress">
                                                <div class="userAbility-abilityValue progress-bar" role="progressbar" style="width: 25%"
                                                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>                                        
                                        </div>
                                        <div class="userAbility-abilityBox">
                                            <span class="userAbility-abilityName">Bootstrap</span>
                                            <div class="progress">
                                                <div class="userAbility-abilityValue progress-bar" role="progressbar" style="width: 75%"
                                                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
